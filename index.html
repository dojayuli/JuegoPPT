<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra Papel Tijera </title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>¡PIEDRA, PAPEL, TIJERA!</h2>
      <div id="result">
        <div class="user">
          <img src="imgs/woman.png" id="userImg" />
          <span>TÚ</span>
        </div>
        <img src="imgs/jcj.png" alt="VS" />
        <div class="computer">
          <img src="imgs/robotica.png" id="machineImg" />
          <span>PC</span>
        </div>
      </div>
      <div class="title" id="resultText">Elige una opción para comenzar...</div>
      <div class="botones">
        <button id="rock" type="button">
          <img src="imgs/rock.png" alt="piedra" />
        </button>
        <button id="paper" type="button">
          <img src="imgs/paper.png" alt="papel" />
        </button>
        <button id="scissors" type="button">
          <img src="imgs/scissors.png" alt="tijeras" />
        </button>
      </div>
      <p> Copyright © 2023 || Dev with 💙🤍 by Yuli Riveros</p>
    </div>
    
  </body>
</html>
